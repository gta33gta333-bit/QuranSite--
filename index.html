<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع مهدي للقرآن الكريم بصوت الشيخ السديسي</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    /* --- التصميم العام --- */
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 20px;
      color: #fff;
      text-align: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #2a2a2a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    /* --- العنوان الرئيسي --- */
    h1 {
      font-family: 'Cairo', sans-serif;
      color: #FFD700;
      font-size: 26px;
      margin-bottom: 20px;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
      letter-spacing: 1px;
    }

    /* --- محرك البحث --- */
    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 12px 15px;
      border-radius: 25px;
      border: none;
      margin-bottom: 25px;
      font-size: 18px;
      text-align: right;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      background: rgba(0,0,0,0.3);
      color: #fff;
    }
    #searchInput::placeholder {
      color: #ffd700a0;
    }

    /* --- قائمة السور --- */
    #surah-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }
    button {
      padding: 15px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #FFD700, #b8860b);
      color: #000;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }
    button:hover {
      background: linear-gradient(135deg, #fff8dc, #FFD700);
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
    }

    /* --- مشغل الصوت --- */
    #player {
      margin-top: 35px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255, 215, 0, 0.1);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
      transition: all 0.3s ease;
    }
    #player:hover {
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
    }
    audio {
      width: 100%;
      border-radius: 12px;
    }
    #nowPlaying {
      margin-top: 12px;
      font-size: 18px;
      color: #FFD700;
      font-weight: bold;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }

    /* --- رقم التواصل --- */
    #contact {
      margin-top: 40px;
      font-size: 18px;
      color: #FFD700;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      position: relative;
    }
    #copyMessage {
      position: absolute;
      top: -35px;
      right: 50%;
      transform: translateX(50%);
      background: #006400;
      color: #fff;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }
    #contact a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    /* --- الفوتر --- */
    footer {
      margin-top: 45px;
      padding: 15px;
      font-size: 16px;
      color: #FFD700;
      background: #111;
      border-top: 1px solid #444;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>📖 موقع مهدي للقرآن الكريم بصوت الشيخ السديسي</h1>

  <input type="text" id="searchInput" placeholder="ابحث عن السورة هنا...">

  <div id="surah-list"></div>

  <div id="player" hidden>
    <audio id="audio" controls></audio>
    <p id="nowPlaying"></p>
  </div>

  <div id="contact">
    <div id="copyMessage">✅ تم نسخ الرقم!</div>
    📞 للتواصل مع مطور الموقع: <strong>مهدي</strong> <br>
    رقم الهاتف: <a id="copyNumber">213556434211</a>
  </div>

  <footer>
    تم التطوير بواسطة <strong>مهدي</strong> 🌟
  </footer>

<script>
  const surahNames = [
    "الفاتحة","البقرة","آل عمران","النساء","المائدة","الأنعام","الأعراف","الأنفال","التوبة",
    "يونس","هود","يوسف","الرعد","إبراهيم","الحجر","النحل","الإسراء","الكهف","مريم","طه",
    "الأنبياء","الحج","المؤمنون","النور","الفرقان","الشعراء","النمل","القصص","العنكبوت","الروم",
    "لقمان","السجدة","الأحزاب","سبأ","فاطر","يس","الصافات","ص","الزمر","غافر",
    "فصلت","الشورى","الزخرف","الدخان","الجاثية","الأحقاف","محمد","الفتح","الحجرات","ق",
    "الذاريات","الطور","النجم","القمر","الرحمن","الواقعة","الحديد","المجادلة","الحشر","الممتحنة",
    "الصف","الجمعة","المنافقون","التغابن","الطلاق","التحريم","الملك","القلم","الحاقة","المعارج",
    "نوح","الجن","المزمل","المدثر","القيامة","الإنسان","المرسلات","النبأ","النازعات","عبس",
    "التكوير","الانفطار","المطففين","الانشقاق","البروج","الطارق","الأعلى","الغاشية","الفجر","البلد",
    "الشمس","الليل","الضحى","الشرح","التين","العلق","القدر","البينة","الزلزلة","العاديات",
    "القارعة","التكاثر","العصر","الهمزة","الفيل","قريش","الماعون","الكوثر","الكافرون","النصر",
    "المسد","الإخلاص","الفلق","الناس"
  ];

  const surahList = document.getElementById("surah-list");
  const audio = document.getElementById("audio");
  const player = document.getElementById("player");
  const nowPlaying = document.getElementById("nowPlaying");
  const searchInput = document.getElementById("searchInput");

  const clickSound = new Audio('https://www.soundjay.com/button/sounds/button-16.mp3'); // صوت الطق طق

  function renderList(filter="") {
    surahList.innerHTML = "";
    surahNames.forEach((name, i) => {
      if(name.includes(filter)) {
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => {
          clickSound.currentTime = 0;
          clickSound.play(); // صوت الطق طق
          playSurah(i+1, name);
        };
        surahList.appendChild(btn);
      }
    });
  }

  function playSurah(number, name) {
    const num = String(number).padStart(3, "0");
    const url = `audio/${num}.mp3`; // الصوت محلي
    audio.src = url;
    audio.play().catch(e => console.log("Error:", e));
    player.hidden = false;
    nowPlaying.textContent = "🎧 جاري تشغيل سورة: " + name;
  }

  searchInput.addEventListener("input", () => {
    renderList(searchInput.value.trim());
  });

  renderList();

  // ميزة نسخ الرقم
  const copyNumber = document.getElementById('copyNumber');
  const copyMessage = document.getElementById('copyMessage');

  copyNumber.addEventListener('click', () => {
    navigator.clipboard.writeText(copyNumber.textContent)
      .then(() => {
        copyMessage.style.display = 'block';
        setTimeout(() => copyMessage.style.display = 'none', 2000);
      });
  });
</script>
</body>
</html>
